<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/index.css">


</head>
<body>

    <div class="container my-5 text-center">
        <div class="group w-75 shadow m-auto  p-5 ">
           <h1>Smart Login System</h1>
           <input id="signinEmail" type="email" placeholder="Enter your email" class="form-control form-control-lg bg-transparent my-3">
           <input id="signinPassword" type="password" placeholder="Enter your password" class="form-control form-control-lg bg-transparent my-3">
           <p id="incorrect"></p>
           <button onclick="login()" class="btn btn-outline-info btn-lg w-100 my-3">Login</button>
            <p class="text-white">
                Don't have an account?
                <a class="text-white" href="./sign up.html">Sign UP</a>
            </p>
           
        </div>
    </div>

    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
